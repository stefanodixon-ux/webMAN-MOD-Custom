<script>
function find()
{
	var s=prompt('Search:','');
	if(s){
		document.getElementById('rhtm').style.display='block';
		document.getElementById('rhtm').innerHTML='<h1>Searching...</h1>';
		var url=self.location.href;
		if(url.indexOf('etmem.ps3mapi')>0||url.indexOf('/hexview.ps3')>0){
			var pos=url.indexOf('&find=');
			if(pos>0)
				self.location=url.substring(0,pos)+'&find='+escape(s);
			else
				self.location+='&find='+escape(s);
		}
		else if(url.indexOf('/peek')>0||url.indexOf('/poke')>0||url.indexOf('/find')>0){
			var pos=url.indexOf('=');
			if(pos>0)
				self.location=url.substring(0,pos).replace('/peek','/find').replace('/poke','/find')+'='+escape(s);
			else
				self.location=url.replace('/peek','/find').replace('/poke','/find')+'='+escape(s);
		}
		else
			self.location+='?'+escape(s);
	}
}
</script>
